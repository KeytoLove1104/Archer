<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TP-Link Router Manager 2025 (With Animation)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* ==================== 1. 全局变量与基础样式 ==================== */
        :root {
            /* 2025 现代化配色 */
            --primary-color: #007AFF;
            --bg-body: #F2F5F9;
            --sidebar-bg: #FFFFFF;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --text-main: #1D1D1F;
            --text-sub: #86868B;
            --shadow-soft: 0 8px 30px rgba(0, 0, 0, 0.04);
            --shadow-hover: 0 15px 35px rgba(0, 122, 255, 0.1);
            --radius-xl: 20px;
            --radius-l: 16px;
            --sidebar-width: 290px;
            
            /* 状态色 */
            --status-green: #34C759;
            --status-orange: #FF9500;
            --status-blue: #007AFF;
            --status-purple: #AF52DE;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ==================== 2. 顶部栏 (Header) ==================== */
        .header {
            height: 64px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            flex-shrink: 0;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .header-search {
            flex: 1;
            display: flex;
            justify-content: center;
            margin: 0 20px;
            max-width: 400px;
            position: relative;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .search-icon-input {
            position: absolute;
            left: 12px;
            color: var(--text-sub);
            font-size: 14px;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            height: 38px;
            background-color: #F0F2F5;
            border: 1px solid transparent;
            border-radius: 19px;
            padding: 0 15px 0 36px;
            font-size: 14px;
            color: var(--text-main);
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .search-input::placeholder { color: #9CA3AF; }
        .search-input:focus {
            background-color: #FFFFFF;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .menu-toggle {
            display: none;
            font-size: 20px;
            color: var(--text-main);
            cursor: pointer;
            padding: 5px;
        }

        .logo {
            font-family: 'Futura', 'Avenir Next', sans-serif;
            font-weight: 800;
            font-size: 24px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: italic;
        }

        .header-icons { display: flex; gap: 15px; flex-shrink: 0; }
        .icon-btn {
            width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; cursor: pointer; color: var(--text-sub); transition: all 0.2s;
            background: rgba(255,255,255,0.5);
        }
        .icon-btn:hover { background: #fff; color: var(--primary-color); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        /* ==================== 3. 侧边栏 (Sidebar) ==================== */
        .container { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(0,0,0,0.05);
            padding: 24px 16px;
            overflow-y: auto;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            z-index: 200;
        }

        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(2px);
            z-index: 150; display: none; opacity: 0; transition: opacity 0.3s;
        }

        .nav-l1 {
            padding: 12px 16px; margin-bottom: 4px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: space-between;
            font-size: 16px; font-weight: 700; color: var(--text-main); transition: all 0.2s;
        }
        .nav-l1:hover { background: rgba(0,0,0,0.03); }
        .nav-l1.active { background: rgba(0, 122, 255, 0.1); color: var(--primary-color); }
        .l1-content { display: flex; align-items: center; gap: 12px; }
        
        .icon-box {
            width: 32px; height: 32px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; font-size: 16px;
        }
        .icon-blue { background: rgba(0, 122, 255, 0.15); color: #007AFF; }
        .icon-purple { background: rgba(175, 82, 222, 0.15); color: #AF52DE; }
        .icon-teal { background: rgba(48, 176, 199, 0.15); color: #30B0C7; }
        .icon-orange { background: rgba(255, 149, 0, 0.15); color: #FF9500; }
        .icon-red { background: rgba(255, 59, 48, 0.15); color: #FF3B30; }

        .l2-container {
            margin-left: 14px; padding-left: 14px; border-left: 2px solid #F0F0F5; margin-bottom: 10px; display: block;
        }
        .nav-l2 {
            padding: 8px 12px; font-size: 14px; color: var(--text-sub); cursor: pointer;
            border-radius: 8px; margin-bottom: 2px; transition: all 0.2s; display: block; text-decoration: none;
        }
        .nav-l2:hover { color: var(--text-main); background: rgba(0,0,0,0.02); }
        .nav-l2.active { color: var(--primary-color); font-weight: 600; background: rgba(0, 122, 255, 0.05); }

        /* ==================== 4. 内容区域 (Content) ==================== */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .page-header-text { margin-bottom: 30px; }
        .page-title { font-size: 32px; font-weight: 800; margin: 0 0 8px 0; color: var(--text-main); }
        .page-desc { color: var(--text-sub); margin: 0; }

        /* ==================== 关键动效 CSS ==================== */
        
        /* 定义入场动画：轻微上浮 + 淡入 */
        @keyframes simpleSlideUp {
            from {
                opacity: 0;
                transform: translateY(15px); /* 仅移动 15px，幅度很小，不夸张 */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 动效类：初始状态 opacity 0，防止闪烁 */
        .anim-enter {
            opacity: 0; 
            animation: simpleSlideUp 0.3s cubic-bezier(0.2, 0.0, 0.2, 1) forwards; /* 0.3s 足够快，贝塞尔曲线保证顺滑 */
        }

        .grid-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: #fff;
            border-radius: var(--radius-l);
            padding: 24px;
            box-shadow: var(--shadow-soft);
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s; /* 这里只保留 hover 相关的 transition */
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .card:active { transform: scale(0.98); }
        .card:hover { transform: translateY(-4px); box-shadow: var(--shadow-hover); border-color: rgba(0,122,255,0.3); }
        .card h3 { margin: 0 0 8px 0; font-size: 18px; color: var(--text-main); }
        .card p { margin: 0; font-size: 13px; color: var(--text-sub); line-height: 1.5; }
        .card-arrow { position: absolute; bottom: 20px; right: 20px; opacity: 0; transition: 0.3s; color: var(--primary-color); }
        .card:hover .card-arrow { opacity: 1; transform: translateX(5px); }

        /* 配置页视图 - 也统一使用这个动效 */
        .config-view {
            background: #fff;
            border-radius: var(--radius-xl);
            padding: 40px;
            max-width: 900px;
            box-shadow: var(--shadow-soft);
            /* 应用动效 */
            opacity: 0;
            animation: simpleSlideUp 0.3s cubic-bezier(0.2, 0.0, 0.2, 1) forwards;
        }
        
        .back-btn {
            display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); font-weight: 600; cursor: pointer;
            margin-bottom: 20px; padding: 8px 16px; background: rgba(0, 122, 255, 0.1); border-radius: 20px; transition: 0.2s;
        }
        .back-btn:hover { background: rgba(0, 122, 255, 0.2); }

        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #f0f0f5; }
        .setting-info h4 { margin: 0 0 4px 0; }
        .setting-info p { margin: 0; font-size: 12px; color: var(--text-sub); }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* ==================== 5. Network Map 特有样式 ==================== */
        .dashboard-header { display: flex; gap: 20px; margin-bottom: 40px; flex-wrap: wrap; }
        .stat-card { 
            flex: 1; min-width: 200px; background: #fff; padding: 20px; border-radius: var(--radius-l); 
            box-shadow: var(--shadow-soft); display: flex; align-items: center; gap: 15px; 
            /* 首页卡片也可以加动效 */
            opacity: 0; animation: simpleSlideUp 0.4s ease-out forwards;
        }
        /* 稍微错开一点时间 */
        .stat-card:nth-child(2) { animation-delay: 0.1s; }

        .stat-icon { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
        .stat-val { font-size: 24px; font-weight: 800; font-family: 'Futura', sans-serif; }
        .stat-label { font-size: 12px; color: var(--text-sub); }

        .topology-area { 
            display: flex; flex-direction: column; align-items: center; width: 100%; 
            opacity: 0; animation: simpleSlideUp 0.5s ease-out 0.2s forwards; /* 整体延迟显示 */
        }
        
        .router-node { 
            width: 100%; max-width: 300px; background: #fff; border: 2px solid var(--primary-color); 
            border-radius: var(--radius-l); padding: 20px; text-align: center; 
            position: relative; z-index: 2; margin-bottom: 50px; 
            box-shadow: 0 10px 40px rgba(0, 122, 255, 0.15); 
        }
        .router-node::after { content: ''; position: absolute; bottom: -52px; left: 50%; width: 2px; height: 52px; background: #ddd; z-index: 1; }

        .clients-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; 
            width: 100%; position: relative; 
        }
        .clients-grid::before { content: ''; position: absolute; top: -25px; left: 10%; right: 10%; height: 2px; background: #ddd; z-index: 1; }
        
        .client-card { 
            background: #fff; padding: 20px; border-radius: var(--radius-l); 
            box-shadow: var(--shadow-soft); position: relative; 
        }
        .client-card::before { content: ''; position: absolute; top: -27px; left: 50%; width: 2px; height: 27px; background: #ddd; }
        
        .client-top { display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #f0f0f5; padding-bottom: 12px; margin-bottom: 12px; }
        .client-status { font-size: 10px; padding: 2px 8px; border-radius: 10px; margin-left: auto; font-weight: bold; white-space: nowrap; }
        .status-online { background: rgba(52, 199, 89, 0.1); color: var(--status-green); }
        .traffic-viz { display: flex; align-items: center; gap: 15px; }
        .donut { width: 60px; height: 60px; border-radius: 50%; position: relative; flex-shrink: 0; }
        .donut-inner { position: absolute; top: 8px; left: 8px; right: 8px; bottom: 8px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; color: var(--text-sub); }
        .app-list { flex: 1; font-size: 11px; }
        .app-item { display: flex; justify-content: space-between; margin-bottom: 4px; align-items: center; }
        .dot { width: 8px; height: 8px; border-radius: 2px; display: inline-block; margin-right: 4px; }

        @media (max-width: 992px) {
            .sidebar {
                position: fixed; top: 0; bottom: 0; left: 0;
                transform: translateX(-100%); box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            }
            .sidebar.active { transform: translateX(0); }
            .menu-toggle { display: block; }
            .overlay.active { display: block; opacity: 1; }
            .main-content { padding: 20px; }
            .page-title { font-size: 24px; }
            .config-view { padding: 20px; }
            .header-search { margin: 0 10px; max-width: 200px; }
            .search-input { font-size: 13px; padding-left: 32px; }
            .search-input::placeholder { color: transparent; }
            .clients-grid { display: flex; flex-direction: column; }
            .clients-grid::before { display: none; }
            .client-card::before { display: block; }
        }
        @media (max-width: 400px) {
            .client-card { margin-left: 0; margin-right: 0; }
            .header-search { display: none; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <header class="header">
        <div class="header-left">
            <div class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">TP-Link</div>
        </div>

        <div class="header-search">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon-input"></i>
                <input type="text" class="search-input" placeholder="Too many features? Just search.">
            </div>
        </div>

        <div class="header-icons">
            <div class="icon-btn" title="Language Settings"><i class="fas fa-globe"></i></div>
            <div class="icon-btn" title="Accessibility Settings"><i class="fas fa-universal-access"></i></div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            
            <div class="nav-l1 active" onclick="navTo('Network Map', 'leaf')">
                <div class="l1-content">
                    <div class="icon-box icon-blue"><i class="fas fa-project-diagram"></i></div>
                    <span>Network Map</span>
                </div>
            </div>

            <div class="nav-l1" onclick="navTo('WiFi Settings', 'leaf')">
                <div class="l1-content">
                    <div class="icon-box icon-purple"><i class="fas fa-wifi"></i></div>
                    <span>WiFi Settings</span>
                </div>
            </div>

            <div class="nav-l1" onclick="navTo('Internet Connection', 'leaf')">
                <div class="l1-content">
                    <div class="icon-box icon-teal"><i class="fas fa-globe"></i></div>
                    <span>Internet Connection</span>
                </div>
            </div>

            <div class="nav-l1" onclick="toggleGroup('homeshield')">
                <div class="l1-content">
                    <div class="icon-box icon-orange"><i class="fas fa-shield-alt"></i></div>
                    <span>HomeShield</span>
                </div>
                <i class="fas fa-chevron-down" style="font-size: 12px; color: #ccc;"></i>
            </div>
            <div class="l2-container" id="group-homeshield">
                <a class="nav-l2" onclick="navTo('Security', 'leaf', this)">Security</a>
                <a class="nav-l2" onclick="navTo('Parental Control', 'leaf', this)">Parental Control</a>
            </div>

            <div class="nav-l1" onclick="toggleGroup('advanced')">
                <div class="l1-content">
                    <div class="icon-box icon-red"><i class="fas fa-sliders-h"></i></div>
                    <span>Advanced</span>
                </div>
                <i class="fas fa-chevron-down" style="font-size: 12px; color: #ccc;"></i>
            </div>
            <div class="l2-container" id="group-advanced">
                <a class="nav-l2" onclick="navTo('Access Control', 'leaf', this)">Access Control</a>
                <a class="nav-l2" onclick="navTo('EasyMesh', 'leaf', this)">EasyMesh</a>
                <a class="nav-l2" onclick="navTo('QoS', 'leaf', this)">QoS</a>
                <a class="nav-l2" onclick="navTo('VPN', 'leaf', this)">VPN</a>
                <a class="nav-l2" onclick="navTo('ECO Mode', 'leaf', this)">ECO Mode</a>
                <a class="nav-l2" onclick="navTo('TP-Link ID', 'leaf', this)">TP-Link ID</a>
                
                <a class="nav-l2" onclick="navTo('LAN Settings', 'menu', this)">LAN Settings</a>
                <a class="nav-l2" onclick="navTo('WAN Settings', 'menu', this)">WAN Settings</a>
                
                <a class="nav-l2" onclick="navTo('WPS', 'leaf', this)">WPS</a>
                
                <a class="nav-l2" onclick="navTo('Security Utilities', 'menu', this)">Security Utilities</a>
                <a class="nav-l2" onclick="navTo('System', 'menu', this)">System</a>
            </div>

        </aside>

        <main class="main-content" id="content-area">
            </main>
    </div>

    <script>
        // ==================== 数据定义 ====================
        const l3Config = {
            "LAN Settings": [
                { name: "Flow Controller", desc: "Manage data traffic for optimal performance." },
                { name: "Link Aggregation", desc: "Combine ports for higher speed." },
                { name: "DHCP Server", desc: "Automatically assign IP addresses." },
                { name: "IPTV/VLAN", desc: "Configure IPTV service settings." }
            ],
            "WAN Settings": [
                { name: "DDNS", desc: "Remote access via domain name." },
                { name: "IPv6", desc: "Enable IPv6 internet connection." },
                { name: "Port Forwarding", desc: "Forward internal ports to external." },
                { name: "Port Triggering", desc: "Dynamic port opening for apps." },
                { name: "UPnP", desc: "Universal Plug and Play." },
                { name: "DMZ", desc: "Expose one host to internet." },
                { name: "Advanced", desc: "NAT and Negotiation settings." }
            ],
            "Security Utilities": [
                { name: "Firewall", desc: "Network security protection." },
                { name: "IP MAC Binding", desc: "Bind specific IP to MAC." },
                { name: "ALG", desc: "Application Layer Gateway." },
                { name: "DoH/DoT", desc: "Secure DNS over HTTPS/TLS." },
                { name: "Device Isolation", desc: "Isolate devices from local network." }
            ],
            "System": [
                { name: "Firmware Update", desc: "Update router system software." },
                { name: "Backup Restore", desc: "Save or load configurations." },
                { name: "Reboot", desc: "Restart the router." },
                { name: "Administration", desc: "Change password and admin settings." },
                { name: "Time Settings", desc: "System time and NTP." },
                { name: "Voice Assistant", desc: "Alexa or Google Assistant." },
                { name: "LED Control", desc: "Turn LED lights on or off." },
                { name: "Operation Mode", desc: "Router or AP mode." },
                { name: "System Log", desc: "View system activity logs." },
                { name: "Diagnostic Tools", desc: "Ping and Traceroute." },
                { name: "About", desc: "Device information." }
            ]
        };

        const clientsData = [
            { 
                name: "iPhone 15 Pro", type: "mobile", icon: "fa-mobile-alt", 
                con: "Wi-Fi 6", ip: "192.168.0.101", 
                apps: [ {n:"WeChat", p:42, c:"#07C160"}, {n:"TikTok", p:30, c:"#111"}, {n:"Other", p:28, c:"#ddd"} ] 
            },
            { 
                name: "MacBook Air", type: "laptop", icon: "fa-laptop", 
                con: "Wi-Fi 6", ip: "192.168.0.102", 
                apps: [ {n:"Zoom", p:60, c:"#2D8CFF"}, {n:"Chrome", p:25, c:"#FFD000"}, {n:"Other", p:15, c:"#ddd"} ] 
            },
            { 
                name: "Sony TV", type: "tv", icon: "fa-tv", 
                con: "Wired", ip: "192.168.0.105", 
                apps: [ {n:"Netflix", p:80, c:"#E50914"}, {n:"System", p:20, c:"#ddd"} ] 
            }
        ];

        // ==================== 逻辑控制 ====================

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function navTo(title, type, el) {
            if (el) {
                document.querySelectorAll('.nav-l1, .nav-l2').forEach(e => e.classList.remove('active'));
                el.classList.add('active');
            } else {
                document.querySelectorAll('.nav-l1, .nav-l2').forEach(e => e.classList.remove('active'));
                event.currentTarget.classList.add('active');
            }

            if (window.innerWidth <= 992) {
                const sidebar = document.getElementById('sidebar');
                if (sidebar.classList.contains('active')) {
                    toggleSidebar();
                }
            }

            const contentArea = document.getElementById('content-area');
            
            if (title === 'Network Map') {
                renderNetworkMap(contentArea);
            } else if (type === 'menu' && l3Config[title]) {
                renderL2CardMenu(contentArea, title);
            } else {
                renderGenericConfig(contentArea, title, false);
            }
        }

        function toggleGroup(id) {
            const group = document.getElementById('group-' + id);
            if (group.style.display === 'none') {
                group.style.display = 'block';
            } else {
                group.style.display = 'none';
            }
        }

        function renderNetworkMap(container) {
            let clientsHtml = clientsData.map(c => {
                let gradient = '';
                c.apps.forEach(app => { gradient += `${app.c} 0 ${app.p}%, `; });
                
                let gradStyle = ''; 
                if(c.name.includes("iPhone")) gradStyle = "conic-gradient(#07C160 0% 42%, #000 42% 72%, #ddd 72% 100%)";
                if(c.name.includes("Mac")) gradStyle = "conic-gradient(#2D8CFF 0% 60%, #FFD000 60% 85%, #ddd 85% 100%)";
                if(c.name.includes("TV")) gradStyle = "conic-gradient(#E50914 0% 80%, #ddd 80% 100%)";

                return `
                <div class="client-card">
                    <div class="client-top">
                        <i class="fas ${c.icon}" style="font-size:20px; color:#555"></i>
                        <div>
                            <div style="font-weight:bold; font-size:14px;">${c.name}</div>
                            <div style="font-size:11px; color:#999;">${c.ip}</div>
                        </div>
                        <div class="client-status status-online">${c.con}</div>
                    </div>
                    <div class="traffic-viz">
                        <div class="donut" style="background: ${gradStyle}">
                            <div class="donut-inner">Traffic</div>
                        </div>
                        <div class="app-list">
                            ${c.apps.map(app => `
                                <div class="app-item">
                                    <span><span class="dot" style="background:${app.c}"></span>${app.n}</span>
                                    <span>${app.p}%</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>`;
            }).join('');

            container.innerHTML = `
                <div class="page-header-text">
                    <h1 class="page-title">Network Map</h1>
                    <p class="page-desc">Real-time topology and traffic insights.</p>
                </div>
                
                <div class="dashboard-header">
                    <div class="stat-card">
                        <div class="stat-icon" style="background:rgba(52,199,89,0.1); color:#34C759"><i class="fas fa-arrow-down"></i></div>
                        <div>
                            <div class="stat-label">Download</div>
                            <div class="stat-val">945 Mbps</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background:rgba(0,122,255,0.1); color:#007AFF"><i class="fas fa-arrow-up"></i></div>
                        <div>
                            <div class="stat-label">Upload</div>
                            <div class="stat-val">95 Mbps</div>
                        </div>
                    </div>
                </div>

                <div class="topology-area">
                    <div class="router-node">
                        <i class="fas fa-router" style="font-size:32px; color:var(--primary-color); margin-bottom:8px;"></i>
                        <h3 style="margin:0; font-size:16px;">TP-Link BE800</h3>
                        <div style="font-size:12px; color:#999; margin-top:4px;">192.168.0.1</div>
                        <span class="client-status status-online" style="display:inline-block; margin-top:8px;">Internet Online</span>
                    </div>
                    
                    <div class="clients-grid">
                        ${clientsHtml}
                    </div>
                </div>
            `;
        }

        // 2. 渲染 L2 页面 (包含 L3 卡片) - 核心修改点：加入 staggered animation
        function renderL2CardMenu(container, title) {
            const items = l3Config[title];
            // 使用 map 的 index 来计算延迟
            const cardsHtml = items.map((item, index) => `
                <div class="card anim-enter" 
                     style="animation-delay: ${index * 0.05}s;" 
                     onclick="renderGenericConfig(document.getElementById('content-area'), '${item.name}', true, '${title}')">
                    <h3>${item.name}</h3>
                    <p>${item.desc}</p>
                    <i class="fas fa-arrow-right card-arrow"></i>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="page-header-text">
                    <h1 class="page-title">${title}</h1>
                    <p class="page-desc">Select a feature to configure settings.</p>
                </div>
                <div class="grid-cards">
                    ${cardsHtml}
                </div>
            `;
        }

        // 3. 渲染配置页面 (通用)
        function renderGenericConfig(container, title, isL3, parentTitle) {
            let backHtml = '';
            if (isL3) {
                backHtml = `<div class="back-btn" onclick="renderL2CardMenu(document.getElementById('content-area'), '${parentTitle}')"><i class="fas fa-arrow-left"></i> Back to ${parentTitle}</div>`;
            }

            container.innerHTML = `
                ${backHtml}
                <div class="config-view">
                    <h2 style="margin-top:0">${title}</h2>
                    <p style="color:var(--text-sub); margin-bottom:30px;">Configuration panel for ${title}.</p>
                    
                    <div class="setting-row">
                        <div class="setting-info">
                            <h4>Enable Feature</h4>
                            <p>Toggle to enable or disable this function.</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="setting-row">
                        <div class="setting-info">
                            <h4>Advanced Option A</h4>
                            <p>Configure specific parameters.</p>
                        </div>
                        <input type="text" value="Default" style="padding:8px; border:1px solid #ddd; border-radius:6px; outline:none; width: 120px;">
                    </div>

                     <div class="setting-row" style="border-bottom:none;">
                        <div class="setting-info">
                            <h4>Mode Selection</h4>
                            <p>Choose operating mode.</p>
                        </div>
                         <select style="padding:8px; border:1px solid #ddd; border-radius:6px;">
                            <option>Auto</option>
                            <option>Manual</option>
                        </select>
                    </div>
                </div>
            `;
        }

        window.onload = function() {
            renderNetworkMap(document.getElementById('content-area'));
        };

    </script>
</body>
</html>
