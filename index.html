<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由器管理界面 - 方案评估</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 全局重置 --- */
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f9; }

        /* --- 1. 选择页面的样式 (Selection Screen) --- */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 { color: #333; margin-bottom: 40px; font-weight: 300; letter-spacing: 1px; }

        .cards-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 卡片样式 */
        .card {
            background: white;
            width: 300px;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-decoration: none; /* 去掉链接下划线 */
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-color: #e0e0e0;
        }

        /* 图标样式 */
        .icon-circle {
            width: 80px;
            height: 80px;
            background: #e6f7ff;
            color: #1890ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        /* 针对B方案换个颜色 */
        .card:last-child .icon-circle {
            background: #f6ffed;
            color: #52c41a;
        }

        .card h2 { margin: 10px 0; font-size: 22px; }
        
        .card p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
            height: 60px; /* 固定高度保持对齐 */
        }

        .btn {
            display: inline-block;
            padding: 10px 24px;
            background: #333;
            color: white;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            transition: 0.2s;
        }

        .card:hover .btn { background: #1890ff; }
        .card:last-child:hover .btn { background: #52c41a; }

        /* --- 2. 预览容器样式 (Preview Overlay) --- */
        #preview-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 999;
            display: none; /* 默认隐藏 */
            flex-direction: column;
        }

        /* iframe 占满屏幕 */
        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- 3. Back 按钮样式 --- */
        #back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            
            /* 样式微调：小巧、不挡视线 */
            background: rgba(0, 0, 0, 0.6); /* 半透明黑色 */
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace; /* 代码风格字体 */
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            z-index: 1000; /* 保证在 iframe 之上 */
            backdrop-filter: blur(4px); /* 磨砂效果 */
            transition: all 0.2s;
            
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #back-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }
        
        /* 手机端适配：如果屏幕很小，卡片上下排列 */
        @media (max-width: 768px) {
            .cards-container { flex-direction: column; }
            .card { width: 100%; max-width: 320px; }
        }
    </style>
</head>
<body>

    <div id="selection-screen">
        <h1>Router UI / UX Design Test</h1>
        
        <div class="cards-container">
            <a href="a.html" class="card" onclick="openScheme(event, 'a.html')">
                <div class="icon-circle"><i class="fas fa-desktop"></i></div>
                <h2>Scheme A</h2>
                <p><strong>经典层级结构</strong><br>适合桌面端操作，层级清晰，符合传统路由管理习惯。</p>
                <span class="btn">点击体验 A 方案</span>
            </a>

            <a href="b.html" class="card" onclick="openScheme(event, 'b.html')">
                <div class="icon-circle"><i class="fas fa-mobile-alt"></i></div>
                <h2>Scheme B</h2>
                <p><strong>移动端优先 / 磨砂质感</strong><br>现代化设计风格，自适应布局，适合手机和触屏设备。</p>
                <span class="btn">点击体验 B 方案</span>
            </a>
        </div>
    </div>

    <div id="preview-overlay">
        <iframe id="content-frame" src=""></iframe>
        
        <button id="back-btn" onclick="closeScheme()">
            <i class="fas fa-undo"></i> back
        </button>
    </div>

    <script>
        // 打开方案
        function openScheme(event, url) {
            event.preventDefault(); // 阻止 a 标签的默认跳转行为
            
            const overlay = document.getElementById('preview-overlay');
            const iframe = document.getElementById('content-frame');
            
            // 设置 iframe 地址
            iframe.src = url;
            
            // 显示遮罩层
            overlay.style.display = 'flex';
        }

        // 关闭方案 (返回)
        function closeScheme() {
            const overlay = document.getElementById('preview-overlay');
            const iframe = document.getElementById('content-frame');
            
            // 隐藏遮罩层
            overlay.style.display = 'none';
            
            // 清空 iframe src，防止后台播放音频或占用资源
            // 稍微延迟一下清空，避免闪屏
            setTimeout(() => {
                iframe.src = ''; 
            }, 300);
        }
    </script>
</body>
</html>
