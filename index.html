<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-Link UI UX Research</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007AFF;
            --bg-color: #F2F5F9;
            --card-bg: #FFFFFF;
            --text-main: #1D1D1F;
            --text-sub: #86868B;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --hover-shadow: 0 20px 40px rgba(0, 122, 255, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 顶部 Logo 区域 */
        header {
            position: absolute;
            top: 40px;
            text-align: center;
        }

        .logo {
            font-family: 'Futura', sans-serif;
            font-weight: 800;
            font-size: 28px;
            font-style: italic;
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: inline-block;
        }

        .subtitle {
            color: var(--text-sub);
            font-size: 16px;
            font-weight: 400;
            margin: 0;
        }

        /* 卡片容器 */
        .container {
            display: flex;
            gap: 40px;
            padding: 20px;
            width: 100%;
            max-width: 900px;
            justify-content: center;
            flex-wrap: wrap; /* 手机端自动换行 */
        }

        /* 方案卡片 */
        .card-link {
            text-decoration: none;
            color: inherit;
            flex: 1;
            min-width: 300px;
            max-width: 380px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 50px 30px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 鼠标悬停效果 */
        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
            border-color: rgba(0, 122, 255, 0.3);
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(0, 122, 255, 0.08);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .card:hover .icon-wrapper {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: var(--text-main);
        }

        p {
            margin: 0 0 30px 0;
            color: var(--text-sub);
            font-size: 14px;
            line-height: 1.5;
        }

        .btn {
            padding: 12px 36px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 50px;
            color: var(--text-main);
            font-weight: 600;
            font-size: 14px;
            transition: 0.2s;
        }

        .card:hover .btn {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 60px 0;
            }
            header {
                position: static;
                margin-bottom: 30px;
            }
            .container {
                gap: 20px;
            }
            .card {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">TP-Link</div>
        <p class="subtitle">Router Web UI Interaction Testing</p>
    </header>

    <div class="container">
        
        <a href="https://keytolove1104.github.io/Archer-A" class="card-link" target="_blank">
            <div class="card">
                <div class="icon-wrapper">
                    <i class="fas fa-sitemap"></i>
                </div>
                <h2>Proposal A</h2>
                <p>Top navigation hierarchy focused on<br>clear categorization.</p>
                <div class="btn">View Demo A</div>
            </div>
        </a>

        <a href="https://keytolove1104.github.io/Archer-B" class="card-link" target="_blank">
            <div class="card">
                <div class="icon-wrapper">
                    <i class="fas fa-mobile-screen-button"></i>
                </div>
                <h2>Proposal B</h2>
                <p>Sidebar navigation & glassmorphism<br>design (Mobile First).</p>
                <div class="btn">View Demo B</div>
            </div>
        </a>

    </div>

</body>
</html>
