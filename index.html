<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-Link Prototype Select</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #F5F7FA;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #1D1D1F;
            margin-bottom: 40px;
            font-weight: 800;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        /* 卡片样式 */
        .card {
            background: #fff;
            width: 300px;
            height: 360px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 30px;
            text-decoration: none; /* 去掉下划线 */
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 122, 255, 0.15);
            border-color: #007AFF;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #F0F8FF;
            color: #007AFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 25px;
        }

        .card h2 {
            margin: 0 0 10px 0;
            color: #1D1D1F;
            font-size: 24px;
        }

        .card p {
            color: #86868B;
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            margin-top: auto; /* 按钮推到底部 */
            background: #007AFF;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .card { width: 100%; max-width: 320px; height: auto; }
        }
    </style>
</head>
<body>

    <h1>TP-Link Web UI Prototypes</h1>

    <div class="container">
        <a href="a.html" class="card">
            <div class="icon-circle"><i class="fas fa-layer-group"></i></div>
            <h2>Scheme A</h2>
            <p><strong>经典层级结构</strong><br>适合桌面端操作，层级清晰，符合传统路由管理习惯。</p>
            <span class="btn">点击体验 A 方案</span>
        </a>

        <a href="b.html" class="card">
            <div class="icon-circle"><i class="fas fa-mobile-alt"></i></div>
            <h2>Scheme B</h2>
            <p><strong>移动端优先 / 磨砂质感</strong><br>现代化设计风格，自适应布局，适合手机和触屏设备。</p>
            <span class="btn">点击体验 B 方案</span>
        </a>
    </div>

</body>
</html>
