<html lang="zh">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* ================= 引导页样式 ================= */
        :root {
            --bg-color: #F5F7FA;
            --card-bg: #FFFFFF;
            --primary: #007AFF;
            --text-main: #1D1D1F;
            --text-sub: #86868B;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 1. 引导页容器 */
        #landing-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .header-title {
            text-align: center;
            margin-bottom: 50px;
        }
        .header-title h1 {
            font-size: 36px;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-title p {
            color: var(--text-sub);
            font-size: 16px;
        }

        .cards-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option-card {
            background: var(--card-bg);
            width: 320px;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .option-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 122, 255, 0.15);
            border-color: rgba(0, 122, 255, 0.3);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            background: #F2F7FF;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 24px auto;
        }

        .option-card h2 { margin: 0 0 10px 0; color: var(--text-main); }
        .option-card p { color: var(--text-sub); line-height: 1.5; font-size: 14px; margin-bottom: 30px; }
        
        .btn-select {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            transition: 0.2s;
        }
        
        /* 2. 预览容器 (Iframe) */
        #preview-view {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            z-index: 100;
            transform: translateY(100%); /* 默认隐藏在底部 */
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        #preview-view.active {
            transform: translateY(0);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* 3. 悬浮控制栏 */
        .floating-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(29, 29, 31, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 200;
            opacity: 0;
            pointer-events: none; /* 默认不挡鼠标 */
            transition: opacity 0.3s;
        }
        
        #preview-view.active .floating-controls {
            opacity: 1;
            pointer-events: auto; /* 激活时允许点击 */
        }

        .control-btn {
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background 0.2s;
        }
        .control-btn:hover { background: rgba(255,255,255,0.2); }
        .divider { width: 1px; height: 20px; background: rgba(255,255,255,0.2); }

    </style>
</head>

</head>

        function navToL1(title, type, el) {
            document.querySelectorAll('.nav-l1-top').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            el.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });

            const sidebar = document.getElementById('sidebar-wrapper');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (type === 'parent') {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('sidebar-hidden');
                } else {
                    sidebar.classList.add('visible');
                    sidebar.classList.remove('sidebar-hidden');
                    overlay.classList.add('active');
                }
                renderSidebar(title);
                document.querySelectorAll('#sidebar-nav .nav-l2-item').forEach(e => e.classList.remove('active'));
            } else {
                sidebar.classList.add('sidebar-hidden');
                sidebar.classList.remove('visible');
                overlay.classList.remove('active');
                renderContent(title, 'leaf', null);
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar-wrapper');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.remove('visible');
            overlay.classList.remove('active');
        }

        function navToL2(title, type, el) {
            document.querySelectorAll('#sidebar-nav .nav-l2-item, #sidebar-nav .nav-l3-item').forEach(e => e.classList.remove('active'));
            if (el) el.classList.add('active');
            renderContent(title, 'leaf', null);
            if (window.innerWidth <= 768) {
                closeSidebar();
            }
        }

        function toggleGroupL2(id, el) {
            const container = document.getElementById('group-' + id);
            if (container.style.display === 'block') {
                container.style.display = 'none';
                el.classList.remove('expanded');
            } else {
                container.style.display = 'block';
                el.classList.add('expanded');

                    <div class="stat-card"><div class="stat-icon" style="background:rgba(0,122,255,0.1); color:#007AFF"><i class="fas fa-arrow-up"></i></div><div><div class="stat-label">Upload</div><div class="stat-val">95 Mbps</div></div></div>

                    <div class="router-node"><i class="fas fa-router" style="font-size:32px; color:var(--primary-color); margin-bottom:8px;"></i><h3 style="margin:0; font-size:16px;">TP-Link BE800</h3><div style="font-size:12px; color:#999; margin-top:4px;">192.168.0.1</div><span class="client-status status-online" style="display:inline-block; margin-top:8px;">Internet Online</span></div>
                    <div class="clients-grid">${clientsHtml}</div>
                </div>
            `;
        }
        function renderL2CardMenu(container, title) {
            const items = l3Config[title];
            const cardsHtml = items.map(item => `<div class="card" onclick="renderGenericConfig(document.getElementById('content-area'), '${item.name}', true, '${title}')"><h3>${item.name}</h3><p>${item.desc}</p><i class="fas fa-arrow-right card-arrow"></i></div>`).join('');
            container.innerHTML = `<div class="page-header-text"><h1 class="page-title">${title}</h1><p class="page-desc">Select a feature to configure settings.</p></div><div class="grid-cards">${cardsHtml}</div>`;
        }

            let backHtml = '';

            container.innerHTML = `

                    <div class="setting-row"><div class="setting-info"><h4>Enable Feature</h4><p>Toggle to enable or disable this function.</p></div><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>

    <script>
        let currentScheme = '';

        function loadScheme(scheme) {
            const iframe = document.getElementById('demo-frame');
            // 修复：从 textarea 获取值，避免解析错误
            const codeTemplateId = scheme === 'A' ? 'code-scheme-a' : 'code-scheme-b';
            const htmlContent = document.getElementById(codeTemplateId).value;
            
            // 写入 iframe
            iframe.srcdoc = htmlContent;
            
            // 更新 UI 状态
            currentScheme = scheme;
            document.getElementById('current-scheme-name').innerText = scheme;
            
            // 动画过渡
            document.getElementById('landing-view').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-view').style.display = 'none';
                document.getElementById('preview-view').classList.add('active');
            }, 400);
        }

        function closePreview() {
            const previewView = document.getElementById('preview-view');
            const landingView = document.getElementById('landing-view');
            
            previewView.classList.remove('active');
            
            // 等待预览层收起后再显示主界面
            setTimeout(() => {
                landingView.style.display = 'flex';
                // 强制重绘以触发 fade in
                requestAnimationFrame(() => {
                    landingView.style.opacity = '1';
                });
                // 清空 iframe 节省资源
                document.getElementById('demo-frame').srcdoc = '';
            }, 400);
        }

        function switchScheme() {
            const nextScheme = currentScheme === 'A' ? 'B' : 'A';
            
            // 简单的淡出淡入效果
            const iframe = document.getElementById('demo-frame');
            iframe.style.opacity = '0';
            
            setTimeout(() => {
                loadScheme(nextScheme);
                iframe.style.opacity = '1';
            }, 200);
        }
    </script>
